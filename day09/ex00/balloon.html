<!DOCTYPE html>
<html>
	<head>
		<title>
			Balloon!
		</title>
		<style>

		</style>
	</head>
	<body>
		<script>
			function bigger() {
				var el = document.getElementById("balloon");
    			var height = el.offsetHeight;
				var width = el.offsetWidth;
				var newHeight = height + 10;
				var newWidth = width + 10;
				if (newHeight > 420 && newWidth > 420)
				{
					pop();
					return;
				}
				el.style.height = newHeight + 'px';
				el.style.width = newWidth + 'px';
				el.style.borderRadius = newHeight + 'px';
				var bgcolor = el.style.backgroundColor;
				switch(bgcolor) {
					case("red"):
						el.style.backgroundColor = "green";
						break;
					case("green"):
						el.style.backgroundColor = "blue";
						break;
					case("blue"):
						el.style.backgroundColor = "red";
						break;
				}
				console.log("Bigger Called");
			}

			function smaller() {
				var el = document.getElementById("balloon");
    			var height = el.offsetHeight;
				var newHeight = height -5;
				var width = el.offsetWidth;
				var newWidth = width -5;
				el.style.height = newHeight + 'px';
				el.style.width = newWidth + 'px';
				el.style.borderRadius = newHeight + 'px';
				var bgcolor = el.style.backgroundColor;
				switch(bgcolor) {
					case("red"):
						el.style.backgroundColor = "blue";
						break;
					case("green"):
						el.style.backgroundColor = "red";
						break;
					case("blue"):
						el.style.backgroundColor = "green";
						break;
				}
				console.log("Smaller Called");
			}

			function pop() {
				var el = document.getElementById("balloon");
				el.style.height = '200px';
				el.style.width = '200px';
				el.style.borderRadius = '100px';
				console.log("POP!");
			}
		</script>
		<div id="balloon" style="height: 200px; width: 200px; background-color: red; border-radius: 100px; min-width: 200px; min-height: 200px;" onmouseout="smaller()" onclick="bigger()"></div>
	</body>
</html>
